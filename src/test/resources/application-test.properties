# Override the application name
spring.application.name=babypal-test

# Test database configuration (override production settings)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA/Hibernate properties
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.globally_quoted_identifiers=false
spring.jpa.properties.hibernate.globally_quoted_identifiers_skip_column_definitions=true

# H2 Console (optional for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging - reduce noise for tests
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.orm.deprecation=ERROR
logging.level.com.babypal=INFO
logging.level.org.hibernate.tool.schema=ERROR

# Test frontend URLs
frontend.urls=https://babypal.netlify.app,http://localhost:5173

# Test JWT configuration - using a test-only key that's not a real secret
spring.app.jwtSecret=test-jwt-secret-for-unit-tests-only-not-production-safe
spring.app.jwtExpirationMs=86400000

# Test email settings (disable for tests)
spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=test@example.com
spring.mail.password=test-email-password-not-real
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false