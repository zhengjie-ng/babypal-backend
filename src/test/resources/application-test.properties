# Override the application name
spring.application.name=babypal-test

# Test database configuration (override production settings)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA/Hibernate properties
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# H2 Console (optional for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.babypal=DEBUG

# Test frontend URLs
frontend.urls=http://localhost:3000,http://localhost:5173

# Test JWT configuration
spring.app.jwtSecret=testSecretKey123456789012345678901234567890
spring.app.jwtExpirationMs=86400000

# Test email settings (disable for tests)
spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=test@example.com
spring.mail.password=testpassword
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false